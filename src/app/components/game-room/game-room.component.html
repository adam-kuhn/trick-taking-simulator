<p *ngIf="numberOfPlayers > 0">{{ numberOfPlayers }} Players in game</p>
<button mat-raised-button (click)="dealCards()">Deal the Cards</button>
<button mat-raised-button [disabled]="!dealingCompleted" (click)="openTaskDealDialog()">Tasks</button>

<app-game-summary
  [winningCard]="winningCard"
  [leadCard]="leadCard"
  [lastTrick]="lastTrick"
></app-game-summary>

<div class="game-area-container">
  <div class="game-area">
    <app-game-table
      [numberOfPlayers]="numberOfPlayers"
      [playerToTheRight]="playerToTheRight"
      [playerToTheLeft]="playerToTheLeft"
      [playerThreeToTheleft]="playerThreeToTheleft"
      [playerTwoToTheLeft]="playerTwoToTheLeft"></app-game-table>
    <app-players-hand
      [player]="player"
      [playerToTheRight]="playerToTheRight"
      [playerToTheLeft]="playerToTheLeft"
      [numberOfPlayers]="numberOfPlayers">
    </app-players-hand>
  </div>
</div>
